<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- custome css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <section class="container">
        <div class="row">
          <div class="col-sm-12 col-md-8 mx-auto">
            <h2 class="text-white fw-bold text-white text-center my-4">
              Weather Application
            </h2>
            <div>
              <div class="input-group mb-3">
                <input
                  id="search-box"
                  type="text"
                  class="form-control"
                  placeholder="search your current place"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <button
                  onclick="loadApi()"
                  class="btn btn-outline-secondary text-white fw-bold"
                  type="button"
                  id="button-addon2"
                >
                  search
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!-- main part -->
    <main>
      <section class="container">
        <div class="row" id="weather-card">
          <div class="col-md-6 col-sm-10 col-12 mx-auto">
            <div class="row">
              <div class="col">
                <h2 id="city-name" class="text-center fw-bold"></h2>
                <img id="weather-img-heding" class="mx-auto d-block" alt="" />
              </div>
            </div>
            <div class="row text-white">
              <div class="col card-body-second-part rounded">
                <p class="my-2 text-center">Today, 12 September</p>
                <h1 id="temp" class="fw-bold text-center text-white temp">
                  29°
                </h1>
                <h5 id="current-taxt" class="text-center"></h5>
                <div class="w-50 mx-auto px-3">
                  <h5 class="d-flex justify-content-between">
                    <span>Wind:</span><span> <span id="wind"> </span>km/h</span>
                  </h5>
                  <h5 class="d-flex justify-content-between">
                    <span>Hum :</span> <span><span id="hum"> </span> %</span>
                  </h5>
                </div>
              </div>
            </div>
            <di class="row">
              <div class="col bg-white rounded-pill px-5 py-4 my-4">
                <h5 class="fw-bold">The Next 5 days</h5>
                <div class="row">
                  <div class="col">
                    <h6 class="text-center">Sunday</h6>
                    <div class="border rounded-pill text text-center px-1">
                      <img
                        class="nextDayImage"
                        src="./images/day/227.png"
                        alt=""
                      />
                      <h6 class="fw-bold next-day-temp">10° C</h6>
                    </div>
                  </div>
                  <div class="col">
                    <h6 class="text-center">Sunday</h6>
                    <div class="border rounded-pill text text-center px-1">
                      <img
                        class="nextDayImage"
                        src="./images/day/227.png"
                        alt=""
                      />
                      <h6 class="fw-bold next-day-temp">10° C</h6>
                    </div>
                  </div>
                  <div class="col">
                    <h6 class="text-center">Sunday</h6>
                    <div class="border rounded-pill text text-center px-1">
                      <img
                        class="nextDayImage"
                        src="./images/day/227.png"
                        alt=""
                      />
                      <h6 class="fw-bold next-day-temp">10° C</h6>
                    </div>
                  </div>
                  <div class="col">
                    <h6 class="text-center">Sunday</h6>
                    <div class="border rounded-pill text text-center px-1">
                      <img
                        class="nextDayImage"
                        src="./images/day/227.png"
                        alt=""
                      />
                      <h6 class="fw-bold next-day-temp">10° C</h6>
                    </div>
                  </div>
                </div>
              </div>
            </di>
          </div>
        </div>
      </section>
    </main>
    <!-- bootsrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- custome js -->
    <script src="./main.js"></script>
  </body>
</html>
